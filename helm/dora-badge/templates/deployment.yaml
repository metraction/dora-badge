apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dora-badge
  name: dora-badge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dora-badge
  strategy: {}
  template:
    metadata:
      namespace: {{ .Release.Namespace }}
      labels:
        app: dora-badge
    spec:
      containers:
      - name: dora-badge
        ports:
        - containerPort: 8080
          name: http
      imagePullSecrets: 
        - name: github-registry-secret
      containers:
      - name: dora-badge
        image: {{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        args: ["--config", "/config/.dora-badge.yaml"]
        volumeMounts:
          - name: config-volume
            mountPath: /config/.dora-badge.yaml
            subPath: .dora-badge.yaml
      volumes:
        - name: config-volume
          configMap:
            name: dora-badge-config

